        function getStarRating(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 !== 0;
            const emptyStars = 5 - Math.ceil(rating);
            
            let stars = '';
            for (let i = 0; i < fullStars; i++) {
                stars += '<span class="material-icons star filled">star</span>';
            }
            if (hasHalfStar) {
                stars += '<span class="material-icons star half">star_half</span>';
            }
            for (let i = 0; i < emptyStars; i++) {
                stars += '<span class="material-icons star empty">star_border</span>';
            }
            
            return `<div class="star-rating">${stars}<span class="rating-text">(${rating})</span></div>`;
        }

        function showCategory(category) {
            activeCategory = category;
            
            // Update active tab
            document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update content
            const container = document.getElementById('linksContainer');
            const categoryData = awesomeLinks[category];
            
            container.innerHTML = `
                <div class="category-header">

                    <h2>${categoryData.title}</h2>
                    <span class="link-count">${categoryData.links.length} resources</span>
                </div>

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #667eea;
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                z-index: 10000;
                font-weight: 500;
                box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {

            }, 3000);
        }
