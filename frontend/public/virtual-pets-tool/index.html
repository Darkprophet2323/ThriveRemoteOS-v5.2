<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pets Hatching - Cosmic Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0a0a0a, #1a0a2e, #16213e);
            color: #00ffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Cosmic Background */
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at center, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .header {
            text-align: center;
            padding: 20px;
            border-bottom: 2px solid #00ffff;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 900;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #66ccff;
            opacity: 0.8;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            min-height: calc(100vh - 120px);
        }
        
        .pet-area {
            background: rgba(0, 20, 40, 0.8);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }
        
        .pet-display {
            text-align: center;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .egg, .pet {
            font-size: 8rem;
            margin: 20px 0;
            transition: all 0.5s ease;
            filter: drop-shadow(0 0 20px currentColor);
        }
        
        .egg {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .pet {
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .hatching {
            animation: shake 0.5s ease-in-out infinite;
        }
        
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
        
        .pet-stats {
            background: rgba(0, 10, 20, 0.9);
            border: 1px solid #00ffff;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .stat-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #66ccff;
        }
        
        .progress-bar {
            flex: 1;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 0 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #66ccff);
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        
        .controls {
            background: rgba(0, 20, 40, 0.8);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }
        
        .control-section {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 10, 20, 0.5);
            border-radius: 10px;
            border: 1px solid #004466;
        }
        
        .section-title {
            font-size: 1.2rem;
            color: #00ffff;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: linear-gradient(45deg, #004466, #006699);
            border: 2px solid #00ffff;
            border-radius: 8px;
            color: #00ffff;
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .btn:hover {
            background: linear-gradient(45deg, #006699, #0099cc);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .timer {
            font-size: 2rem;
            color: #ffaa00;
            text-align: center;
            margin: 10px 0;
            font-weight: 700;
            text-shadow: 0 0 10px #ffaa00;
        }
        
        .inventory {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .item {
            padding: 10px;
            background: rgba(0, 20, 40, 0.8);
            border: 1px solid #00ffff;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .item:hover {
            background: rgba(0, 50, 100, 0.8);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        
        .log {
            height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            border-radius: 8px;
            padding: 10px;
            font-size: 0.8rem;
            line-height: 1.4;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 3px 0;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
        }
        
        .log-entry.hatch { color: #ffaa00; }
        .log-entry.feed { color: #00ff88; }
        .log-entry.play { color: #ff6699; }
        .log-entry.evolve { color: #ff0088; }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .egg, .pet {
                font-size: 6rem;
            }
        }
    </style>
</head>
<body>
    <div class="cosmic-bg"></div>
    <div class="stars" id="starField"></div>
    
    <div class="header">
        <h1 class="title">🥚 COSMIC PET HATCHERY</h1>
        <p class="subtitle">Hatch and raise your digital companions in the quantum realm</p>
    </div>
    
    <div class="container">
        <div class="pet-area">
            <div class="pet-display">
                <div id="petDisplay" class="egg">🥚</div>
                <div id="petName" style="font-size: 1.5rem; margin-top: 10px;">Cosmic Egg</div>
                <div id="hatchTimer" class="timer" style="display: none;"></div>
            </div>
            
            <div class="pet-stats" id="petStats" style="display: none;">
                <div class="stat-bar">
                    <span class="stat-label">Health</span>
                    <div class="progress-bar">
                        <div id="healthBar" class="progress-fill" style="width: 100%;"></div>
                    </div>
                    <span id="healthValue">100</span>
                </div>
                
                <div class="stat-bar">
                    <span class="stat-label">Happiness</span>
                    <div class="progress-bar">
                        <div id="happinessBar" class="progress-fill" style="width: 100%;"></div>
                    </div>
                    <span id="happinessValue">100</span>
                </div>
                
                <div class="stat-bar">
                    <span class="stat-label">Energy</span>
                    <div class="progress-bar">
                        <div id="energyBar" class="progress-fill" style="width: 100%;"></div>
                    </div>
                    <span id="energyValue">100</span>
                </div>
                
                <div class="stat-bar">
                    <span class="stat-label">Level</span>
                    <div class="progress-bar">
                        <div id="expBar" class="progress-fill" style="width: 0%;"></div>
                    </div>
                    <span id="levelValue">1</span>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-section">
                <h3 class="section-title">🚀 Pet Actions</h3>
                <button class="btn" id="hatchBtn">Hatch Egg</button>
                <button class="btn" id="feedBtn" disabled>Feed Pet</button>
                <button class="btn" id="playBtn" disabled>Play with Pet</button>
                <button class="btn" id="healBtn" disabled>Heal Pet</button>
                <button class="btn" id="evolveBtn" disabled>Evolve Pet</button>
            </div>
            
            <div class="control-section">
                <h3 class="section-title">🛒 Inventory</h3>
                <div class="inventory">
                    <div class="item" onclick="useItem('food')">
                        🍎 Food<br><span id="foodCount">5</span>
                    </div>
                    <div class="item" onclick="useItem('toy')">
                        🎾 Toy<br><span id="toyCount">3</span>
                    </div>
                    <div class="item" onclick="useItem('medicine')">
                        💊 Medicine<br><span id="medicineCount">2</span>
                    </div>
                </div>
            </div>
            
            <div class="control-section">
                <h3 class="section-title">📜 Activity Log</h3>
                <div class="log" id="activityLog">
                    <div class="log-entry">Welcome to the Cosmic Pet Hatchery!</div>
                    <div class="log-entry">Your cosmic egg is ready to hatch...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        class CosmicPet {
            constructor() {
                this.state = 'egg'; // egg, hatching, pet
                this.type = '';
                this.name = 'Cosmic Egg';
                this.health = 100;
                this.happiness = 100;
                this.energy = 100;
                this.level = 1;
                this.exp = 0;
                this.expToNext = 100;
                this.hatchTime = 10; // seconds
                this.lastUpdate = Date.now();
                
                this.inventory = {
                    food: 5,
                    toy: 3,
                    medicine: 2
                };
                
                this.petTypes = [
                    { emoji: '🐱', name: 'Cosmic Cat', rarity: 'common' },
                    { emoji: '🐶', name: 'Stellar Pup', rarity: 'common' },
                    { emoji: '🐯', name: 'Quantum Tiger', rarity: 'rare' },
                    { emoji: '🦄', name: 'Nebula Unicorn', rarity: 'epic' },
                    { emoji: '🐉', name: 'Cosmic Dragon', rarity: 'legendary' },
                    { emoji: '🦋', name: 'Stardust Butterfly', rarity: 'rare' },
                    { emoji: '🐙', name: 'Void Octopus', rarity: 'epic' },
                    { emoji: '👾', name: 'Digital Spirit', rarity: 'legendary' }
                ];
                
                this.init();
            }
            
            init() {
                this.createStarField();
                this.updateDisplay();
                this.updateInventory();
                this.startGameLoop();
                this.bindEvents();
            }
            
            createStarField() {
                const starField = document.getElementById('starField');
                for (let i = 0; i < 100; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.width = Math.random() * 3 + 1 + 'px';
                    star.style.height = star.style.width;
                    star.style.animationDelay = Math.random() * 2 + 's';
                    starField.appendChild(star);
                }
            }
            
            bindEvents() {
                document.getElementById('hatchBtn').onclick = () => this.startHatching();
                document.getElementById('feedBtn').onclick = () => this.feedPet();
                document.getElementById('playBtn').onclick = () => this.playWithPet();
                document.getElementById('healBtn').onclick = () => this.healPet();
                document.getElementById('evolveBtn').onclick = () => this.evolvePet();
            }
            
            startHatching() {
                if (this.state !== 'egg') return;
                
                this.state = 'hatching';
                document.getElementById('hatchBtn').disabled = true;
                document.getElementById('petDisplay').classList.add('hatching');
                document.getElementById('hatchTimer').style.display = 'block';
                
                this.log('🥚 Hatching process initiated!', 'hatch');
                
                const hatchInterval = setInterval(() => {
                    this.hatchTime--;
                    document.getElementById('hatchTimer').textContent = `${this.hatchTime}s`;
                    
                    if (this.hatchTime <= 0) {
                        clearInterval(hatchInterval);
                        this.hatchPet();
                    }
                }, 1000);
            }
            
            hatchPet() {
                const randomPet = this.petTypes[Math.floor(Math.random() * this.petTypes.length)];
                this.state = 'pet';
                this.type = randomPet;
                this.name = randomPet.name;
                
                document.getElementById('petDisplay').classList.remove('hatching');
                document.getElementById('petDisplay').className = 'pet';
                document.getElementById('petDisplay').textContent = randomPet.emoji;
                document.getElementById('petName').textContent = randomPet.name;
                document.getElementById('hatchTimer').style.display = 'none';
                document.getElementById('petStats').style.display = 'block';
                
                // Enable pet buttons
                document.getElementById('feedBtn').disabled = false;
                document.getElementById('playBtn').disabled = false;
                document.getElementById('healBtn').disabled = false;
                
                this.log(`🎉 ${randomPet.name} has hatched! (${randomPet.rarity})`, 'hatch');
                this.updateDisplay();
            }
            
            feedPet() {
                if (this.state !== 'pet' || this.inventory.food <= 0) return;
                
                this.inventory.food--;
                this.health = Math.min(100, this.health + 20);
                this.happiness = Math.min(100, this.happiness + 15);
                this.gainExp(10);
                
                this.log(`🍎 Fed ${this.name}! Health +20, Happiness +15`, 'feed');
                this.updateDisplay();
                this.updateInventory();
            }
            
            playWithPet() {
                if (this.state !== 'pet' || this.energy < 20) return;
                
                this.energy -= 20;
                this.happiness = Math.min(100, this.happiness + 25);
                this.gainExp(15);
                
                this.log(`🎾 Played with ${this.name}! Happiness +25, Energy -20`, 'play');
                this.updateDisplay();
            }
            
            healPet() {
                if (this.state !== 'pet' || this.inventory.medicine <= 0) return;
                
                this.inventory.medicine--;
                this.health = 100;
                
                this.log(`💊 Healed ${this.name}! Health restored to 100`, 'feed');
                this.updateDisplay();
                this.updateInventory();
            }
            
            evolvePet() {
                if (this.state !== 'pet' || this.level < 5) return;
                
                // Find a rarer pet type
                const currentRarity = this.type.rarity;
                const rarityLevels = ['common', 'rare', 'epic', 'legendary'];
                const currentIndex = rarityLevels.indexOf(currentRarity);
                
                if (currentIndex < rarityLevels.length - 1) {
                    const nextRarity = rarityLevels[currentIndex + 1];
                    const rarePets = this.petTypes.filter(pet => pet.rarity === nextRarity);
                    
                    if (rarePets.length > 0) {
                        const newPet = rarePets[Math.floor(Math.random() * rarePets.length)];
                        this.type = newPet;
                        this.name = newPet.name;
                        this.level = 1;
                        this.exp = 0;
                        
                        document.getElementById('petDisplay').textContent = newPet.emoji;
                        document.getElementById('petName').textContent = newPet.name;
                        
                        this.log(`✨ ${this.name} evolved! Now ${newPet.rarity} tier!`, 'evolve');
                        this.updateDisplay();
                    }
                }
            }
            
            gainExp(amount) {
                this.exp += amount;
                if (this.exp >= this.expToNext) {
                    this.levelUp();
                }
            }
            
            levelUp() {
                this.level++;
                this.exp = 0;
                this.expToNext = this.level * 100;
                this.health = Math.min(100, this.health + 10);
                this.energy = Math.min(100, this.energy + 10);
                
                this.log(`⭐ ${this.name} leveled up! Now level ${this.level}`, 'evolve');
                
                if (this.level >= 5) {
                    document.getElementById('evolveBtn').disabled = false;
                }
            }
            
            startGameLoop() {
                setInterval(() => {
                    const now = Date.now();
                    const timeDiff = (now - this.lastUpdate) / 1000;
                    
                    if (this.state === 'pet') {
                        // Natural stat decay
                        this.health = Math.max(0, this.health - timeDiff * 0.5);
                        this.happiness = Math.max(0, this.happiness - timeDiff * 0.3);
                        this.energy = Math.min(100, this.energy + timeDiff * 0.2);
                        
                        this.updateDisplay();
                    }
                    
                    this.lastUpdate = now;
                }, 1000);
            }
            
            useItem(itemType) {
                if (this.inventory[itemType] <= 0) return;
                
                switch(itemType) {
                    case 'food':
                        this.feedPet();
                        break;
                    case 'toy':
                        if (this.state === 'pet') {
                            this.inventory.toy--;
                            this.playWithPet();
                            this.updateInventory();
                        }
                        break;
                    case 'medicine':
                        this.healPet();
                        break;
                }
            }
            
            updateDisplay() {
                if (this.state === 'pet') {
                    document.getElementById('healthBar').style.width = this.health + '%';
                    document.getElementById('healthValue').textContent = Math.floor(this.health);
                    
                    document.getElementById('happinessBar').style.width = this.happiness + '%';
                    document.getElementById('happinessValue').textContent = Math.floor(this.happiness);
                    
                    document.getElementById('energyBar').style.width = this.energy + '%';
                    document.getElementById('energyValue').textContent = Math.floor(this.energy);
                    
                    document.getElementById('expBar').style.width = (this.exp / this.expToNext) * 100 + '%';
                    document.getElementById('levelValue').textContent = this.level;
                }
            }
            
            updateInventory() {
                document.getElementById('foodCount').textContent = this.inventory.food;
                document.getElementById('toyCount').textContent = this.inventory.toy;
                document.getElementById('medicineCount').textContent = this.inventory.medicine;
            }
            
            log(message, type = '') {
                const logElement = document.getElementById('activityLog');
                const entry = document.createElement('div');
                entry.className = `log-entry ${type}`;
                entry.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
                logElement.appendChild(entry);
                logElement.scrollTop = logElement.scrollHeight;
            }
        }
        
        // Global functions
        function useItem(itemType) {
            game.useItem(itemType);
        }
        
        // Initialize the game
        const game = new CosmicPet();
    </script>
</body>
</html>
